<div class="container3">
  <div class="titleContainer">
    <div class="title">
      <a >Features</a>
    </div>
    <div class=" subTitle">
      <a>Some of the features and advantages that we provide for
        those of you who store data in this Data Warehouse</a>
    </div>
  </div>

  <div class="littleContainer"
    gdAreas="header header | content  side  "
       gdGap="5px"
       gdRows="auto auto auto"
       gdAreas.lt-md="header | side | content | footer"
       gdRows.lt-md="auto auto auto auto"
       *ngFor="let card of cards">

    <a class="titleLittleContainer">{{card.header}}</a>
    <a class="textLittleContainer">{{card.text}}</a>
    <img class="elipse" src="assets/layout/images/elipseCard31.png">
    <img class="retangulo" src="assets/layout/images/retanguloCard31.png">
    <img class="vector" src="assets/layout/images/Vector%2056.png">
    <div gdArea="content"  >
      <img class="imagemContainer" src="{{card.img}}"/>
    </div>
  </div>
</div>
